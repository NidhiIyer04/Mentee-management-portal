<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentee Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mentee Details</h1>
  <div class="mentee-info">
    <img src="images/default.png" alt="Mentee Photo">
    <table>
      <tr>
        <th>Name:</th>
        <td id="name"></td>
      </tr>
      <tr>
        <th>Enrollment Number:</th>
        <td id="enrollment_number"></td>
      </tr>
      <tr>
        <th>Phone Number:</th>
        <td id="phone_number"></td>
      </tr>
      <tr>
        <th>Email:</th>
        <td id="email"></td>
      </tr>
      </table>
  </div>
  <button onclick="loadData()">Load Mentee Data</button>
  <script src="script.js"></script>
</body>
</html>
